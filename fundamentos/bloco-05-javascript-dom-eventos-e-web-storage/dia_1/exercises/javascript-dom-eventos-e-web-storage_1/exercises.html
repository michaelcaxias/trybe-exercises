<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /* -----------1----------- */
      function changeParagraph(string) {
        document.getElementsByTagName("p")[0].innerText = string;
      } 
      changeParagraph('Interestellar')
      /* -----------2----------- */
      function changeBackgroundColor(colorString) {
        document.getElementsByClassName("main-content")[0].style.backgroundColor = colorString;
      }
      changeBackgroundColor('rgb(76,164,109)')
      /* -----------3----------- */
      function changeSquareColor(colorString) {
        document.getElementsByClassName("center-content")[0].style.backgroundColor = colorString;
      }
      changeSquareColor('white')
      /* -----------4----------- */
      function changeTextTitle(string) {
        document.getElementsByClassName("title")[0].innerText = string;
      }
      changeTextTitle('Exercicio 5.1 - JavaScript')
      /* -----------5----------- */
      function upperCaseParagraph() {
        document.getElementsByTagName('p')[0].innerText = document.getElementsByTagName("p")[0].innerText.toUpperCase();
      }
      /* -----------6----------- */
      function allTagsConsole() {
        let pTags = document.getElementsByTagName('p');
        for (let index of pTags) {
          console.log(index.innerText);
        }
      }
      allTagsConsole()
      //innerHTML = pega o texto e as tags que estiverem dentro
      //innerText = pega apenas o texto
      
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
