<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixação - Parte II</title>
</head>
<body>
  <h1>Exercício de Fixação - Parte II</h1>
  <form action="" method="get">
    <p>E-mail:</p>
    <input type="email" placeholder="Endereço de e-mail" name="email" autocomplete="off" required autofocus>
    <p>Senha:</p>
    <input type="password" placeholder="Senha"name="password" style="display: block;" required>
    <br>
    <input type="checkbox" name="rememberme">Lembre-me
    <br>
    <button>Entrar</button>
  </form>
</body>
</html>
